<mat-toolbar>
  <mat-toolbar-row>
    <h3>New template</h3>
    <button mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button color="accent">Validate</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="row">
  <div class="col-md-12">
    <mat-card>
      <mat-card-content>
        <form class="create-form">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Name" >
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <textarea matInput placeholder="Templates rules"></textarea>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

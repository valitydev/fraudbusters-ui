<mat-toolbar>
    <mat-toolbar-row>
        <h3>New template</h3>
        <button mat-stroked-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button color="accent" (click)="validate()">Validate</button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="row">
    <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Name" label="name" [ngModel]="template.id"/>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                      <textarea matInput placeholder="Templates rules" label="rules"
                                [ngModel]="template.template"></textarea>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
    </div>
</div>

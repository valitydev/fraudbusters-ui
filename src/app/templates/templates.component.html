<mat-toolbar>
  <mat-toolbar-row>
    <h3>Templates</h3>
    <mat-form-field appearance="fill">
      <mat-select >
        <mat-option value="payment">Payment</mat-option>
        <mat-option value="PeerToPeer">PeerToPeer</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-stroked-button color="primary" [routerLink]="'/templates/new'">New</button>
    <span class="example-spacer"></span>
    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput placeholder="Search" >
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>


<div class="row">
  <div class="col-md-12">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Template</th>
            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>

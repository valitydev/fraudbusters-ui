<mat-toolbar>
    <mat-toolbar-row>
        <h3>New reference</h3>
        <button mat-stroked-button color="primary" (click)="save()">Save</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <mat-form-field floatLabel="always">
            <input
                matInput
                placeholder="Template name"
                label="templateId"
                [(ngModel)]="reference.templateId"
                name="templateId"
            />
        </mat-form-field>
        <div *ngIf="isPaymentReference()">
            <mat-form-field floatLabel="always">
                <input matInput placeholder="Party ID" label="partyId" [(ngModel)]="reference.partyId" name="partyId" />
            </mat-form-field>

            <mat-form-field floatLabel="always">
                <input matInput placeholder="Shop ID" label="shopId" [(ngModel)]="reference.shopId" name="shopId" />
            </mat-form-field>
        </div>
        <div *ngIf="isP2pReference()">
            <mat-form-field class="full-width" floatLabel="always">
                <input
                    matInput
                    placeholder="Identity ID"
                    label="identityId"
                    [(ngModel)]="reference.identityId"
                    name="identityId"
                />
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>

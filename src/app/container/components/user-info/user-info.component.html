<div class="user-info" fxLayout="column" fxLayoutAlign="center center" [fxLayoutGap]="layoutGapS">
    <div class="username">{{ username }}</div>
    <div class="fb-caption roles" fxLayout fxLayoutGap="8px">
        <fb-tag
            *ngFor="let role of roles | filterRoles"
            [colorClass]="role | roleToClass"
            [title]="role | formatRole"
        ></fb-tag>
    </div>
</div>

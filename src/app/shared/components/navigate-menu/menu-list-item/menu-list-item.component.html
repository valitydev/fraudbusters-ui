<div *ngIf="display()">
    <a
        mat-list-item
        [routerLink]="item.route"
        [routerLinkActive]="['active']"
        [ngStyle]="{ 'padding-left': depth * 16 + 'px' }"
    >
        <mat-icon class="routeIcon">{{ item.iconName }}</mat-icon>
        {{ item.displayName }}
    </a>
</div>

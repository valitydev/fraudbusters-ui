<div fxLayout="column" [fxLayoutGap]="layoutGapM" xmlns="http://www.w3.org/1999/html">
    <div fxLayout fxLayoutAlign="space-between center">
        <fb-wb-list-search (valueChanges)="search($event)" [listNames$]="listNames$"></fb-wb-list-search>
        <div fxLayout fxLayoutAlign="space-between right">
            <input
                hidden
                type="file"
                #fileDropRef
                id="fileDropRef"
                (change)="deleteByFileWithList($event.target.files[0])"
            />
            <button mat-button color="accent" (click)="fileDropRef.click()" style="margin-right: 16px">
                CLEAN BY CSV
            </button>
            <button mat-button color="primary" (click)="createRow()">CREATE RECORD</button>
        </div>
    </div>
    <div *ngIf="rows$ | async as rows">
        <fb-wb-rows-list
            *ngIf="rows.length; else Empty"
            [listRecords]="rows"
            (deleteItem)="removeRow($event)"
        ></fb-wb-rows-list>
    </div>
    <fb-show-more-panel
        *ngIf="hasMore$ | async"
        [isLoading]="inProgress$ | async"
        (showMore)="fetchMore()"
    ></fb-show-more-panel>
    <div *ngIf="inProgress$ | async" fxLayout fxLayoutAlign="center">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="48"></mat-progress-spinner>
    </div>
    <ng-template #Empty>
        <fb-empty-search-result *ngIf="!(inProgress$ | async)"></fb-empty-search-result>
    </ng-template>
</div>

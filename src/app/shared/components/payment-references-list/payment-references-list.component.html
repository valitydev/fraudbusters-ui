<div fxLayout="column" [fxLayoutGap]="layoutGapM">
    <fb-reference-header></fb-reference-header>
    <div *ngFor="let reference of references" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <fb-reference-item
            [reference]="reference"
            (goToTemplate)="goToTemplate.emit($event)"
            (deleteItem)="deleteItem.emit($event)"
        ></fb-reference-item>
    </div>
</div>

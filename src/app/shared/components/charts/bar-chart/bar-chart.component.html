<apx-chart
    [chart]="config.chart"
    [series]="series"
    [dataLabels]="config.dataLabels"
    [plotOptions]="config.plotOptions"
    [xaxis]="config.xaxis"
    [yaxis]="config.yaxis"
    [legend]="config.legend"
    [fill]="config.fill"
    [colors]="colors"
    [states]="config.states"
    style="width: 100%"
></apx-chart>

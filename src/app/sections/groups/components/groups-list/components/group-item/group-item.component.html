<mat-expansion-panel>
    <mat-expansion-panel-header>
        <div fxLayout fxFlexFill [fxLayoutGap]="layoutGapM">
            <div class="fb-body-2" fxFlex>{{ group.groupId }}</div>
            <div class="fb-body-2" fxFlex="160px">
                {{ group.priorityTemplates[0].lastUpdateTime | date: 'yyyy-MM-dd HH:mm:ss' }}
            </div>
        </div>
    </mat-expansion-panel-header>
    <div class="panel-content" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <mat-divider></mat-divider>
        <div class="fb-body-1 fb-template" fxLayout="column" [fxLayoutGap]="layoutGapS">
            <ng-container *ngFor="let template of group.priorityTemplates">
                <div fxLayout="row">
                    <div fxFlex>{{ template.id }} - {{ template.priority }}</div>
                </div>
            </ng-container>
        </div>
        <mat-divider></mat-divider>
        <fb-actions
            [id]="group.groupId"
            (editItem)="editItem.emit($event)"
            (deleteItem)="deleteItem.emit($event)"
        ></fb-actions>
    </div>
</mat-expansion-panel>

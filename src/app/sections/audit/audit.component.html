<mat-toolbar>
    <mat-toolbar-row>
        <h3>Audit</h3>
        <button mat-stroked-button color="primary" (click)="refresh()"><mat-icon>cached</mat-icon></button>
        <span class="fb-spacer"></span>
        <mat-form-field floatLabel="always" appearance="fill">
            <input
                placeholder="from"
                matInput
                label="startCountTime"
                name="startCountTime"
                [ngxMatDatetimePicker]="pickerFrom"
                (dateChange)="updateQueryParameters($event)"
            />
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker showSeconds="true" #pickerFrom></ngx-mat-datetime-picker>
        </mat-form-field>
        <mat-form-field floatLabel="always" appearance="fill">
            <input
                placeholder="to"
                matInput
                label="startCountTime"
                name="startCountTime"
                [ngxMatDatetimePicker]="pickerTo"
            />
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker showSeconds="true" #pickerTo></ngx-mat-datetime-picker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="selectionCommand($event)" multiple>
                <mat-option *ngFor="let name of commandsTypes$ | async" value="{{ name }}">{{ name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="selectionObject($event)" multiple>
                <mat-option *ngFor="let name of objectsTypes$ | async" value="{{ name }}">{{ name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="search fb-full-width" appearance="fill">
            <input matInput placeholder="User" (keyup)="search($event)" />
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="logs$ | async" class="fb-table" matSort (matSortChange)="sortData($event)">
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
                <td mat-cell *matCellDef="let element">{{ element.timestamp | date: 'medium' }}</td>
            </ng-container>
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element">{{ element.user }}</td>
            </ng-container>
            <ng-container matColumnDef="objectType">
                <th mat-header-cell *matHeaderCellDef>Object type</th>
                <td mat-cell *matCellDef="let element">{{ element.objectType }}</td>
            </ng-container>
            <ng-container matColumnDef="commandType">
                <th mat-header-cell *matHeaderCellDef>Command type</th>
                <td mat-cell *matCellDef="let element">{{ element.commandType }}</td>
            </ng-container>
            <ng-container matColumnDef="object">
                <th mat-header-cell *matHeaderCellDef>Object</th>
                <td mat-cell *matCellDef="let element">{{ element.object }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-toolbar *ngIf="isLoadMore$ | async">
            <mat-toolbar-row class="justify-content-center">
                <button mat-stroked-button color="primary" (click)="loadMore()">
                    <span class="material-icons">more_horiz</span>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-content>
</mat-card>

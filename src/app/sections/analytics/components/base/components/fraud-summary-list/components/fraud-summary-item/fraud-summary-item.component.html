<mat-card class="fb-list-item" fxLayout fxFlexFill fxLayoutAlign="center center" [fxLayoutGap]="layoutGapM">
    <div class="fb-body-2" fxFlex>{{ summary.status }}</div>
    <div class="fb-body-2 wrap" fxFlex>{{ summary.template }}</div>
    <div class="fb-body-2 wrap" fxFlex>{{ summary.checkedRule }}</div>
    <div class="fb-body-2" fxFlex="140px">{{ summary.summary.sum }}</div>
    <div class="fb-body-2" fxFlex="140px">{{ summary.summary.count }}</div>
    <div class="fb-body-2" fxFlex="140px">{{ numberFormat(summary.summary.ratio) | number: '.1-4' }}</div>
</mat-card>

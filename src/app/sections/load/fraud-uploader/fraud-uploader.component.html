<mat-toolbar>
    <mat-toolbar-row>
        <h3>Load fraud</h3>
        <button mat-stroked-button color="primary" (click)="uploadFileToActivity()">Upload</button>
        <span class="fb-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content>
                <div class="container" appDnd (fileDropped)="onFileDropped($event)">
                    <input
                        type="file"
                        #fileDropRef
                        id="fileDropRef"
                        multiple
                        (change)="fileBrowseHandler($event.target.files)"
                    />
                    <span class="material-icons md-48"> cloud_upload </span>
                    <h3>Drag and drop file here</h3>
                    <h3>or</h3>
                    <label for="fileDropRef">Browse for file</label>
                </div>
                <div class="files-list">
                    <div class="single-file" *ngFor="let file of files; let i = index">
                        <div class="file-icon">
                            <span class="material-icons md-36"> text_snippet </span>
                        </div>
                        <div class="info">
                            <div fxLayout="row">
                                <h4 class="name">
                                    {{ file?.name }}
                                </h4>
                                <mat-icon
                                    matTooltip="{{ uploadFiles.get(file?.name).errorMessage }}"
                                    *ngIf="isLoadError(file?.name)"
                                    class="md-18 error"
                                    >info</mat-icon
                                >
                            </div>
                            <p class="size">
                                {{ formatBytes(file?.size) }}
                            </p>
                            <app-progress [progress]="file?.progress" [status]="file?.status"></app-progress>
                        </div>
                        <div class="delete" (click)="deleteFile(i)">
                            <span class="material-icons"> delete_forever </span>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

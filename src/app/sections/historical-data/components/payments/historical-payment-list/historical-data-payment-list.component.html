<div fxLayout="column" [fxLayoutGap]="layoutGapM">
    <fb-historical-data-payment-header (changedAll)="onChangeAll($event)"></fb-historical-data-payment-header>
    <div *ngFor="let payment of payments" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <fb-historical-data-payment-item
            [payment]="payment"
            (changed)="onChange($event)"
            [enabled]="selectedPayments.includes(payment)"
        ></fb-historical-data-payment-item>
    </div>
</div>

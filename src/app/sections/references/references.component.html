<mat-toolbar>
    <mat-toolbar-row>
        <h3>References</h3>
        <mat-form-field appearance="fill">
            <mat-select [(value)]="this.operationType" (selectionChange)="selectionChange()">
                <mat-option *ngFor="let typeItem of operationTypes" value="{{ typeItem }}">{{ typeItem }}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="navigateToNew()">New</button>
        <span class="fb-spacer"></span>
        <mat-button-toggle-group
            name="fontStyle"
            aria-label="Font Style"
            [(ngModel)]="searchType"
            (ngModelChange)="search()"
        >
            <mat-button-toggle [value]="GLOBAL" matTooltip="Global template">
                <mat-icon class="md-18">language</mat-icon></mat-button-toggle
            >
            <mat-button-toggle [value]="DEFAULT" matTooltip="Default template">
                <mat-icon class="md-18">adjust</mat-icon></mat-button-toggle
            >
            <mat-button-toggle value="all" matTooltip="All"><mat-icon class="md-18">lens</mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
        <mat-form-field class="search fb-full-width" appearance="outline">
            <input
                matInput
                placeholder="Search"
                [ngModel]="searchReferenceName"
                (ngModelChange)="changeSearch($event)"
            />
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>

<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-content>
                <table mat-table [dataSource]="references" class="fb-table" matSort (matSortChange)="sortData($event)">
                    <ng-container matColumnDef="templateId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header width="300px">Template</th>
                        <td mat-cell *matCellDef="let element">{{ element.templateId }}</td>
                    </ng-container>
                    <ng-container matColumnDef="partyId">
                        <th mat-header-cell *matHeaderCellDef>PartyId</th>
                        <td mat-cell *matCellDef="let element">{{ element.partyId }}</td>
                    </ng-container>
                    <ng-container matColumnDef="shopId">
                        <th mat-header-cell *matHeaderCellDef>ShopId</th>
                        <td mat-cell *matCellDef="let element">{{ element.shopId }}</td>
                    </ng-container>
                    <ng-container matColumnDef="identityId">
                        <th mat-header-cell *matHeaderCellDef>IdentityId</th>
                        <td mat-cell *matCellDef="let element">{{ element.identityId }}</td>
                    </ng-container>
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="openDialog(element)">
                                <mat-icon>clear</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns | async"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns | async"></tr>
                </table>
                <mat-toolbar *ngIf="isLoadMore">
                    <mat-toolbar-row class="justify-content-center">
                        <button mat-stroked-button color="primary" (click)="loadMore()">
                            <span class="material-icons">more_horiz</span>
                        </button>
                    </mat-toolbar-row>
                </mat-toolbar>
            </mat-card-content>
        </mat-card>
    </div>
</div>

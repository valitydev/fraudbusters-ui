<mat-toolbar>
    <mat-toolbar-row>
        <h3>New reference</h3>
        <button mat-stroked-button color="primary" (click)="save()">Save</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center">
            <div *ngIf="isPaymentReference()" fxFlex="100%">
                <div *ngFor="let reference of paymentReferences; let i = index">
                    <div fxFlex="29%">
                        <mat-form-field floatLabel="always" class="full-width">
                            <input
                                matInput
                                placeholder="Template name"
                                label="templateId"
                                [(ngModel)]="reference.templateId"
                                name="templateId"
                            />
                        </mat-form-field>
                    </div>
                    <div fxFlex="29%">
                        <mat-form-field floatLabel="always" class="full-width">
                            <input
                                matInput
                                placeholder="Party ID"
                                label="partyId"
                                [(ngModel)]="reference.partyId"
                                name="partyId"
                            />
                        </mat-form-field>
                    </div>
                    <div fxFlex="29%">
                        <mat-form-field floatLabel="always" class="full-width">
                            <input
                                matInput
                                placeholder="Shop ID"
                                label="shopId"
                                [(ngModel)]="reference.shopId"
                                name="shopId"
                            />
                        </mat-form-field>
                    </div>
                    <div fxFlex="13%" class="end-row">
                        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle value="global" matTooltip="Global template">
                                <mat-icon class="md-18">language</mat-icon></mat-button-toggle
                            >
                            <mat-button-toggle value="default" matTooltip="Default template">
                                <mat-icon class="md-18">adjust</mat-icon></mat-button-toggle
                            ></mat-button-toggle-group
                        >
                        <button mat-icon-button color="warn" (click)="deleteRef()">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div *ngIf="isP2pReference()" fxFlex="90%">
                <div *ngFor="let reference of p2pReferences; let i = index">
                    <div fxFlex="44%">
                        <mat-form-field floatLabel="always" class="full-width">
                            <input
                                matInput
                                placeholder="Template name"
                                label="templateId"
                                [(ngModel)]="reference.templateId"
                                name="templateId"
                            />
                        </mat-form-field>
                    </div>
                    <div fxFlex="44%">
                        <mat-form-field class="full-width" floatLabel="always">
                            <input
                                matInput
                                placeholder="Identity ID"
                                label="identityId"
                                [(ngModel)]="reference.identityId"
                                name="identityId"
                            />
                        </mat-form-field>
                    </div>
                    <div fxFlex="12%" class="end-row">
                        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle value="global" matTooltip="Global template">
                                <mat-icon class="md-18">language</mat-icon></mat-button-toggle
                            >
                            <mat-button-toggle value="default" matTooltip="Default template">
                                <mat-icon class="md-18">adjust</mat-icon></mat-button-toggle
                            ></mat-button-toggle-group
                        >
                        <button mat-icon-button color="warn" (click)="deleteRef()">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <mat-toolbar>
            <mat-toolbar-row class="justify-content-center">
                <button mat-stroked-button color="primary" (click)="addNewReference()">
                    <span class="material-icons">add</span>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-content>
</mat-card>

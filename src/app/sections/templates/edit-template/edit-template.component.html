<mat-toolbar>
    <mat-toolbar-row>
        <h3>Edit template</h3>
        <button mat-stroked-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button color="accent" (click)="validate()">Validate</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <mat-form-field class="full-width" floatLabel="always">
            <input matInput placeholder="Name" label="name" [(ngModel)]="template.id" name="name" disabled />
        </mat-form-field>

        <mat-form-field class="full-width" floatLabel="always">
            <textarea
                matInput
                placeholder="Templates rules"
                label="rules"
                [(ngModel)]="template.template"
                name="template"
            ></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<table mat-table [dataSource]="templates" class="fb-table" matSort (matSortChange)="sort($event)">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">ID</th>
        <td mat-cell *matCellDef="let element" class="td">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef class="th updatedAt">Updated At</th>
        <td mat-cell *matCellDef="let element" class="td updatedAt">
            {{ element.lastUpdateDate | date: 'dd.MM.yyyy HH:mm:ss' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="template">
        <th mat-header-cell *matHeaderCellDef class="th">Template</th>
        <td mat-cell *matCellDef="let element" fxLayout="column" fxLayoutGap="8px" class="td">
            <div *ngFor="let rule of element.template | templateToRules">
                <code>{{ rule }}</code>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="th"></th>
        <td mat-cell *matCellDef="let element" class="td">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editTemplate(element.id)">
                    <span>Edit template</span>
                </button>
                <button mat-menu-item (click)="removeTemplate(element.id)">
                    <span>Remove template</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

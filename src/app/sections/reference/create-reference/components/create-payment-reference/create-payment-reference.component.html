<mat-card>
    <mat-card-content fxLayout="column" fxLayoutGap="16px">
        <div fxLayout="column" fxLayoutGap="8px">
            <ng-container *ngFor="let form of forms.controls; let i = index">
                <form [formGroup]="form" fxLayout fxLayoutGap="8px" fxLayoutAlign="space-between center">
                    <fb-template-id
                        formControlName="templateId"
                        [operationType]="operationType.Payment"
                        fxFlex="33"
                    ></fb-template-id>
                    <mat-form-field floatLabel="always" fxFlex="33">
                        <input
                            matInput
                            placeholder="Party ID"
                            label="partyId"
                            formControlName="partyId"
                            name="partyId"
                        />
                    </mat-form-field>
                    <mat-form-field floatLabel="always" fxFlex="33">
                        <input matInput placeholder="Shop ID" label="shopId" formControlName="shopId" name="shopId" />
                    </mat-form-field>
                    <button mat-icon-button class="remove-btn" (click)="removeItem(i)" [disabled]="inProgress$ | async">
                        <mat-icon>remove</mat-icon>
                    </button>
                </form>
            </ng-container>
            <button mat-button (click)="addItem()" fxFlex [disabled]="inProgress$ | async">ADD ROW</button>
        </div>
        <div fxLayout fxLayoutAlign="end center" fxLayoutGap="8px">
            <input
                hidden
                type="file"
                #fileDropRef
                id="fileDropRef"
                multiple
                (change)="prepareFilesList($event.target.files)"
            />
            <button mat-button color="accent" (click)="fileDropRef.click()">Add from CSV</button>
            <button
                mat-raised-button
                color="primary"
                (click)="createReference()"
                [disabled]="!forms.valid || (inProgress$ | async) || forms.value.length < 1"
            >
                Create
            </button>
        </div>
    </mat-card-content>
    <mat-card-footer *ngIf="inProgress$ | async">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>

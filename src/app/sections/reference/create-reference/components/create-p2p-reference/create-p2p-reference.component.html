<mat-card>
    <mat-card-content fxLayout="column" fxLayoutGap="16px">
        <div fxLayout="column" fxLayoutGap="8px">
            <ng-container *ngFor="let form of forms.controls; let i = index">
                <form
                    class="create-p2p-reference-form"
                    [formGroup]="form"
                    fxLayout
                    [fxLayoutGap]="layoutGapM"
                    fxLayoutAlign="space-between center"
                >
                    <fb-template-id
                        formControlName="templateId"
                        [operationType]="operationType.PeerToPeer"
                        [floatLabelType]="'never'"
                        [appearanceType]="'outline'"
                        fxFlex
                    ></fb-template-id>
                    <mat-form-field fxFlex floatLabel="never" appearance="outline">
                        <input matInput placeholder="Identity ID" formControlName="identityId" />
                    </mat-form-field>
                    <button
                        [style.visibility]="i ? 'visible' : 'hidden'"
                        mat-icon-button
                        class="remove-btn"
                        (click)="removeItem(i)"
                        [disabled]="inProgress$ | async"
                    >
                        <mat-icon>remove</mat-icon>
                    </button>
                </form>
            </ng-container>
        </div>
        <div fxLayout fxLayoutAlign="end center" fxLayoutGap="8px">
            <input
                hidden
                type="file"
                #fileDropRef
                id="fileDropRef"
                multiple
                (change)="prepareFilesList($event.target.files)"
            />
            <button mat-button color="accent" (click)="fileDropRef.click()">Add from CSV</button>
            <button
                mat-button
                color="accent"
                (click)="addItem()"
                [disabled]="!forms.valid || (inProgress$ | async) || forms.value.length < 1"
            >
                Add Reference
            </button>
            <button
                mat-raised-button
                color="primary"
                (click)="createReference()"
                [disabled]="!forms.valid || (inProgress$ | async) || forms.value.length < 1"
            >
                Create
            </button>
        </div>
    </mat-card-content>
    <mat-card-footer *ngIf="inProgress$ | async">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>

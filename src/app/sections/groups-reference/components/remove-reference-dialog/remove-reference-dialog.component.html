<ng-container>
    <h2 class="mat-headline">Do you want remove reference with name: {{ this.data.reference.groupId }}</h2>
    <div
        class="dialog-actions"
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between stretch"
        fxLayoutGap="24px"
        fxLayoutGap.xs="16px"
    >
        <button fxFlex fxFlex.xs="none" mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
        <button fxFlex fxFlex.xs="none" mat-button color="accent" (click)="confirm()">Confirm</button>
    </div>
</ng-container>

<mat-expansion-panel>
    <mat-expansion-panel-header>
        <div fxLayout fxFlexFill [fxLayoutGap]="layoutGapM">
            <div class="fb-body-2" fxFlex>{{ candidate.source }}</div>
            <div class="fb-body-2" fxFlex>{{ candidate.size }}</div>
            <div class="fb-body-2" fxFlex>{{ candidate.fields }}</div>
            <div class="fb-body-2" fxFlex="160px">
                {{ candidate.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}
            </div>
        </div>
    </mat-expansion-panel-header>
    <div class="panel-content" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <mat-divider></mat-divider>
        <fb-actions
            [id]="candidate.source"
            (approveItem)="approveItem.emit($event)"
            (deleteItem)="deleteItem.emit($event)"
        ></fb-actions>
    </div>
</mat-expansion-panel>

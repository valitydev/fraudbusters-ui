<mat-card class="fb-list-item" fxLayout fxFlexFill fxLayoutAlign="center center" [fxLayoutGap]="layoutGapM">
    <div fxLayout fxFlexFill [fxLayoutGap]="layoutGapM">
        <div class="fb-body-checkbox" fxFlex="30px">
            <mat-checkbox color="primary" (change)="emmitChange()" [checked]="enabled"> </mat-checkbox>
        </div>
        <div class="fb-body-2" fxFlex>{{ candidate.source }}</div>
        <div class="fb-body-2" fxFlex>{{ candidate.size }}</div>
        <div class="fb-body-2" fxFlex>{{ candidate.fields }}</div>
        <div class="fb-body-2" fxFlex="160px">
            {{ candidate.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}
        </div>
    </div>
</mat-card>

<div fxLayout="column" [fxLayoutGap]="layoutGapM">
    <fb-notification-header></fb-notification-header>
    <div *ngFor="let notification of notifications" fxLayout="column" [fxLayoutGap]="layoutGapM">
        <fb-notification-item
            [notification]="notification"
            (editItem)="editItem.emit($event)"
            (deleteItem)="deleteItem.emit($event)"
        ></fb-notification-item>
    </div>
</div>

<mat-toolbar>
    <mat-toolbar-row>
        <h3>New reference</h3>
        <button mat-stroked-button color="primary" (click)="save()">Save</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <div *ngIf="isPaymentReference()">
            <div *ngFor="let reference of paymentReferences; let i = index">
                <mat-form-field floatLabel="always">
                    <input
                        matInput
                        placeholder="Group ID"
                        label="groupId"
                        [(ngModel)]="reference.groupId"
                        name="groupId"
                    />
                </mat-form-field>
                <mat-form-field floatLabel="always">
                    <input
                        matInput
                        placeholder="Party ID"
                        label="partyId"
                        [(ngModel)]="reference.partyId"
                        name="partyId"
                    />
                </mat-form-field>

                <mat-form-field floatLabel="always">
                    <input matInput placeholder="Shop ID" label="shopId" [(ngModel)]="reference.shopId" name="shopId" />
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="isP2pReference()">
            <div *ngFor="let reference of p2pReferences; let i = index">
                <mat-form-field floatLabel="always">
                    <input
                        matInput
                        placeholder="Group ID"
                        label="groupId"
                        [(ngModel)]="reference.groupId"
                        name="groupId"
                    />
                </mat-form-field>
                <mat-form-field floatLabel="always">
                    <input
                        matInput
                        placeholder="Identity ID"
                        label="identityId"
                        [(ngModel)]="reference.identityId"
                        name="identityId"
                    />
                </mat-form-field>
            </div>
        </div>
        <mat-toolbar>
            <mat-toolbar-row class="justify-content-center">
                <button mat-stroked-button color="primary" (click)="addNewReference()">
                    <span class="material-icons">add</span>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-content>
</mat-card>
